<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-center text-white">
        <!-- 1 -->
        <div class="row">
            <div class="col-lg-3 col-md-12 bg-primary p-2">Primary</div>
            <div class="col-lg-3 col-md-12 bg-success p-2">Success</div>
            <div class="col-lg-3 col-md-12 bg-danger p-2">Danger</div>
            <div class="col-lg-3 col-md-12 bg-warning p-2">Warning</div>
        </div>

        <hr />
        <!-- 2 -->
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 bg-primary p-2">Primary</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 bg-success p-2">Success</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 bg-danger p-2">Danger</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 bg-warning p-2">Warning</div>
        </div>

        <hr />
        <!-- 3 -->
        <div class="row">
            <div class="col-lg-2 bg-primary p-2">Primary</div>
            <div class="col-lg-4 bg-success p-2">Success</div>
            <div class="col-lg-6 bg-danger p-2">Danger</div>
        </div>

        <hr />
        <!-- 4 -->
        <div class="row">
            <div class="col order-lg-1 order-md-2 order-sm-3 order-4 bg-primary p-2">Primary</div>
            <div class="col order-lg-2 order-md-3 order-sm-4 order-1 bg-success p-2">Success</div>
            <div class="col order-lg-3 order-md-4 order-sm-1 order-1 bg-danger p-2">Danger</div>
            <div class="col order-lg-4 order-md-1 order-sm-2 order-2 bg-warning p-2">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md bg-primary p-2">Primary</div>
            <div class="col-md bg-success p-2 offset-md-8">Success</div>
        </div>

        <hr/>
        <!-- 5 -->
        <div class="row justify-content-between">
            <div class="col-md-2 bg-primary p-2 ">Primary</div>
            <div class="col-md-2 offset-md-2 bg-success p-2">Success</div>
            <div class="col-md-2  bg-danger p-2 offeset-md-2">Danger</div>
        </div>
    </body>
</html>
