<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 12</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous">
		</script>

        <script type="application/javascript">
            window.onload = function() {
                // GLOBAL URL
                let url = "http://localhost:3000/posts";

                // Add paragraph POST
                function addPostRow(data) {
                    $("form").after(`
                        <p id="row-${data.id}"><small><span style="background:red; color:yellow;">( DELETE ) - </span></small> <span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span></p>
                    `);
                    $("small").click(function() {
                        deletePost($(this).closest("p").attr("id").split("-")[1]);
                    });
                }

                function deletePost(id) {
                    $.ajax({
                        type: "DELETE",
                        url: `${url}/${id}`,
                        success: function(){
                            $(`row-${id}`).remove()
                        },
                        failure: function() {
                            alert("Post was not deleted");
                        }
                    });
                }

                // List posts
                function listPosts() {
                    $.get(url, function(response, status) {
                        if (status == 'success'){
                            response.forEach(function(data){
                                addPostRow(data)
                            });
                        }
                        else {
                            $("body").append(`
                                <p style="font-size:40px; color: red;">Server Error</p>
                            `);
                        }
                    })
                }

                function buildForm() {
                    $("body").append(`
                        <form>
                            <div>
                                <label for="author">Author</label>
                                <input type="text" id="author">
                            </div>
                            <div>
                                <label for="title">Title</label>
                                <textarea id="title"></textarea>
                            </div>
                            <input type="submit">
                        </form>
                    `);

                    $('form').submit(function(e) {
                        e.preventDefault();
                    });

                    $("form input:submit").click(function(){
                        sendForm()
                    });
                };

                function sendForm() {
                    let data = {
                        author: $("form input:nth-of-type(1)").val(),
                        title: $("form textarea").val(),
                    }

                    $.ajax({
                        type: "POST",
                        url: url,
                        data: data,
                    });
                };

                listPosts();
                
                $(document).ready( () => {
                    buildForm();
                } );

            }
        </script>
    </head>

    <body>
    </body>

</html>
